<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Drifter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="left-panel">
            <!-- Rankings, Login, Profile Info -->
             <h2>Tymczasowy poradnik:</h2>
             <ul>
                <li>Steruje sie myszka</li>
                <li>Kolkiem myszy zoom</li>
                <li>R - restart poziomu</li>
                <li>Po przejsciu mozna obejrzec Replay</li>
                <li>G - Zmiana trybu scigania / ogladania replaya podczas powtorki</li>
                <li>ESCAPE - Wyjscie z replaya</li>
             </ul>
        </aside>

        <main class="game-area">

            <div id="game-canvas">
                <!-- p5.js Canvas will be inserted here -->
                <div id="overlay"></div>
                <div id="win-overlay">
                    <div id="win-time"></div>
                    <div id="replay-button" onclick="watchLastReplay()">Watch Replay</div>
                </div>
            </div>
            
        </main>

        <aside class="right-panel">
            <!-- Other Stuff -->
            <div id="replay-list"></div>
        </aside>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/player.js"></script>
    <script src="js/level.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
