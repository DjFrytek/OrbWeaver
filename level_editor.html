<!DOCTYPE html>
<html>
<head>
    <title>Level Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <style>
body { margin: 0; background-color: #131313; color: white; }
        canvas { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <div>
        <label for="levelWidth">Level Width:</label>
        <input type="number" id="levelWidth" value="800">
        <label for="levelHeight">Level Height:</label>
        <input type="number" id="levelHeight" value="600">
    </div>
    <div>
        <label for="strength">Strength:</label>
        <input type="range" id="strength" min="0" max="1" step="0.01" value="0.5">
        <input type="number" id="strengthValue" min="0" max="1" step="0.01" value="0.5">
    </div>
    <button id="saveButton">Save</button>
    <input type="file" id="loadInput" accept=".json">
    <script src="js/level_editor.js"></script>
</body>
</html>
